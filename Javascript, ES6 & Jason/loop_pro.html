            // var fact=1;

            for(var fact=1;num>0;num--)

            }

        }

        function print_table()
        {
            var num=parseInt(prompt("Enter a number ?"));
            if(num>=2 && num<=20)
            {
                var i=1;
                while(i<=10)
                {
                    document.write("<br/>"+num+"*"+i+"="+num*i)
                    i++;
                }

            }
            else{
                alert("Table print must be 2 to 20")
            }
           
        }
