<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var index=0;
        function sliders()
        {
            var gallery=["assets/gallery/01.jpg","assets/gallery/02.jpg","assets/gallery/03.jpg","assets/gallery/04.jpg"];
            document.getElementById("img1").src=gallery[index];
            index++;
            if(index>=3)
            {
                index=0;
            }

        }
       

        function setTime()
        {
            var t=parseInt(document.getElementById("time").value)
            setInterval("sliders()",t);

        }
    </script>
</head>
<body>
<img src="assets/gallery/05.jpg" alt="" id="img1" style="width:100%;height:350px">
<br>
<input type="text" name="" id="time">
<br>
<input type="submit" value="Set time" onclick="setTime()">

    
</body>
</html>
