        function weekdayFind()
        {
            var day=parseInt(prompt("Enter a weekday number ?"));

            {
                document.write("Monday")
            }
            else if(day==2)
            {
                document.write("Tues")
            }
            else if(day==3)

            }

            {
                document.write("Thur")
            }
            else if(day==5)

            }
            else if(day==6)

            }
            else if(day==7)

            }
