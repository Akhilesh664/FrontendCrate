            {
                var val=parseInt(prompt("Enter a number ?"))

            function weekday()
            {
                var day=parseInt(prompt("Enter a weekday number ?"))
                
                if(day==1)
                {
                        document.write("<br/> Today is Monday");
                }
                else if(day==2)
                {

                }

                {

                }
                else if(day==6)

                }

                {

                }
                else{

                }
