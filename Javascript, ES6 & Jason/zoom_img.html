<head>

    <title>Document</title>
    <script>
        var count=250;
        function zoom_img()
        {
            var counter=count+=5;
            // document.getElementById("result").innerHTML=counter;
            document.getElementById("img1").style.width=counter+"px"
            document.getElementById("img1").style.height=counter+"px"
            if(count>450)
            {
                count=250;
            }
        }
    </script>
</head>
<body>
<div id="result"></div>
    <div align="center">
        <img src="assets/gallery/01.jpg" id ="img1" alt="" style="width: 250px; height: 250px;" onmousemove="zoom_img()">
    </div>
    
</body>
