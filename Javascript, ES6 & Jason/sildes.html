<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var count=1;
        function prev()
        {
            var counter=count-=1;  
            // document.getElementById("result").innerHTML=counter; 
            document.getElementById("img1").src="assets/gallery/0"+counter+".jpg";
            if(count<2)
            {
                count=8;
            }
        }

        function next()
        {
            var counter=count+=1;
            // document.getElementById("result").innerHTML=counter;
            document.getElementById("img1").src="assets/gallery/0"+counter+".jpg";
            if(count>8)
            {
                count=0;
            }
        }
    </script>
</head>
<body>

    <div id="result">

    </div>

    <table border="0" align="center" width="60%">
        <tr>
            <td width="20%">
                <div style="margin-left: 30%;">
                    <a href="#"><img src="assets/gallery/left1.png" alt="" style="width: 60px; height:60px" onclick="prev()"></a>
                </div>
                    
            </td>
            <td width="60%">
                <img src="assets/gallery/10.jpg" alt="" id="img1" style="width:100%;height:350px">
            </td>
            <td width="20%">
                <div style="margin-left:25%">
                        <a href="#"><img src="assets/gallery/righta.png" alt="" style="width: 60px; height:60px" onclick="next()"></a>
                 </div>
            </td>
        </tr>
    </table>

    
</body>
</html>
