<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        function linePrint()
        {
            var line=parseInt(prompt("Enter a line number ?")); // input
            var i=1;
            while(i<=line)
            {
                var j=1;
                while(j<=i)
                {
                    document.write(j)
                    j++
                }
                document.write("<br/>")
                i++;
            }

        }
        function linePrint1()
        {
            var line=parseInt(prompt("Enter a line number ?"))
            var i=1;
            while(i<=line)
            {
                // document.write("<br/>"+i)
                var j=line;
                while(j>=i)
                {
                    document.write(j);
                    j--;
                }
                document.write("<br/>")
                i++;
            }
        }
    </script>
</head>
