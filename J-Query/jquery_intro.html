<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
     

    function hilep1()
    {
        document.getElementById("p1").style.display="none"
    }
    </script>
    
</head>
<body>

    <p>If you click on me, I will disappear.</p>
    <p>Click me away!</p>
    <p>Click me too!</p>
    <br>
    <p onclick="hilep1()" id="p1">Ny Javascript</p>
    <br>
    <p id="p2">P2 hide</p>
    <input type="submit" value="hide p2" id="btn1">
    <br>
    <p class="p3">p3 Hide</p>
    <br>
    <input type="submit" value="P3 hide" id="btn2">
    <br>
    <p id="p4"> Hide and Show </p>
    <br>
    <input type="submit" value="Hide" class="btn3">
    <input type="submit" value="Show" id="btn4">
    <br>
    <input type="submit" value="Hide & Show" id="btn5">

    <script src="js/mystyle.js"></script>
    
</body>
</html>
